<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body><input type="text" id="name" class="typeahead" data-provide="typeahead">
<script src="js/lib/jquery/jquery-3.2.1.js"></script>
<script src="js/lib/bootstrap/bootstrap.js"></script>

<script src="js/lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script>     $.get("example_collection.json", function (data) {
    $("#name").typeahead({source: data});
}, 'json'); </script>
</body>
</html>
