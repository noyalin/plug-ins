<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style type="text/css">
        ul, li {
            list-style: none;
        }
        #wrapper {
            width: 900px;
            margin: 20px auto;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-container ul {
            padding: 0;
            margin: 0;
        }
        .data-container li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background: #eee;
            color: #666;
        }
    </style>
</head>
<div id="wrapper">
    <section>

        <div class="data-container"></div>
        <div id="pagination-container"></div>
    </section>
</div>
<body>
<div id="example"></div>
<script src="js/lib/jquery/jquery-3.2.1.js"></script>
<script src="js/lib/bootstrap/bootstrap.js"></script>
<script src="js/lib/bootstrap-3-typeahead/Bootstrap-3-Typeahead.js"></script>
<script src="js/lib/jquery-pagination/jquert.pagination.js"></script>

<script type='text/javascript'>
    $('#pagination-container').pagination({
        prev_text: '上一页',
        dataSource: [1, 2, 3, 4, 5, 6, 7, 195],
    callback: function(data, pagination) {
        // template method of yourself
        var html = template(data);
        $('#data-container').html(html);
    }
    })

</script>
</body>
</html>
