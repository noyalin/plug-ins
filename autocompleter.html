<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- Paginator -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body>
<input type="text" value="">


<script src="js/lib/jquery/jquery-3.2.1.js"></script>
<script src="js/lib/bootstrap/bootstrap.js"></script>
<script src="js/lib/bootstrap-3-typeahead/Bootstrap-3-Typeahead.js"></script>
<script src="js/lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/lib/jquery-autocompleter/jquery.autocompleter.min.js"></script>
<script type='text/javascript'>
    var data = [
        {"value": "1", "label": "one"},
        {"value": "2", "label": "two"},
        {"value": "3", "label": "three"},
        {"value": "1", "label": "one"},
        {"value": "2", "label": "two"},
        {"value": "3", "label": "three"},
        {"value": "1", "label": "one"},
        {"value": "2", "label": "two"},
        {"value": "3", "label": "three"},
        {"value": "1", "label": "one"},
        {"value": "2", "label": "two"},
        {"value": "3", "label": "three"}
    ];
    $(function () {
        $('input').autocompleter({
            source: data,
            limit: 5,
            callback: function (value, index, selected) {
              setTimeout(function () {
                  if (selected&&($('input').val()!==undefined)) {
                      alert("已选择！")
                  }
              },50)

            }
        });
    });


</script>
</body>
</html>
